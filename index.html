<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section id="branding">
    <img id="logo" src="assets/climbing.png" alt="climbing free sticker from flaticon.com">
    <h1>flo</h1>
  </section>
  <section id="content">
    <div id="about">
      <p> <strong>This is not a real online service!</strong> You know you need something like this. You know you need something like this in your life to help you realize you dreams. Sign up <em>now</em>.</p>

      <p>You know you want to.</p>
    </div>
    <form>
      <fieldset>
        <h2>Let's do this!</h2>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">

          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">

          <label for="tel">NUMBER</label>
          <input type="tel" id="tel" name="tel">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">

          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </form>
    
  </section>
</body>
</html>
